<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Bill Split</title>
</head>
<body>
    <div class="container">
        <h1>Bill Split</h1>
        <form action="/split" method="POST">
            <label for="bill_total">Total Bill Amount:</label>
            <input type="number" id="bill_total" name="bill_total" step="0.01" placeholder="Enter total bill amount" required><br>
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" placeholder="Enter number of people" required><br>
            <label for="tip_percentage">Tip Percentage:</label>
            <input type="number" id="tip_percentage" name="tip_percentage" placeholder="Enter tip percentage" required><br>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
